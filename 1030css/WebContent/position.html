<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배치모드</title>

<style>
	P{
		width:80px;
		height:80px;
		border:1px solid black;
		position:absolute;
	}
	.box1{
		background-color:yellow;
		top:100px;
		left:100px;
		z-index:3;
	}
	.box2{
		background-color:blue;
		top:120px;
		left:120px;
	}
	.box3{
		background-color:green;
		top:140px;
		left:140px;
	}

</style>

</head>
<body>
	<h1>박스의 겹쳐지는 순서 설정하기</h1>
	<!-- 태그 하나를 구분하는 속성은 id인데
		css에서는 id 속성을 잘 사용하지 않음
		css에서는 class 속성을 많이 이용하고
		javascript에서는 id 속성을 주로 이용 -->
	<p class="box1">박스1</p>
	<p class="box2">박스2</p>
	<p class="box3">박스3</p>
	
</body>
</html>
