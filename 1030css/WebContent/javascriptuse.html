<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 사용</title>
</head>
<body>
<!-- 인라인 방식(태그 안에 사용)의 자바스크립트 사용 -->
<input type="button" value="인라인자바스크립트"
onclick="javascript:alert('클릭')" />

<br/>
<input type="button"  value="HTML 문서내의 자바스크립트"
id="innerjs" />

<br/>
<input type="button"  value="HTML 외부 자바스크립트 활용"
id="outerjs" />

</body>
<!-- 외부 자바스크립트 링크 설정 
권장하는 방식 -->
<script src="./js/outer.js"></script>

<script>
	document.getElementById("innerjs")
	.addEventListener("click", function(){
	alert("문서 내에 작성한 자바스크립트")	
	});
</script>
</body>

</html>
