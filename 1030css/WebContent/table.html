<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>틀 고정 - 화면 내에 스크롤을 추가</title>
</head>
<body>
	<table border="1" width="300">
		<tr>
			<th width="150">이름</th>
			<th width="150">점수</th>
		</tr>
	</table>
	
	<div style="width:320px; height:100px; overflow:auto;">
	<table width="300" border="1">
		<tr>
			<th width="150">전지형</th>
			<th width="150">90</th>
		</tr>
	</table>
	
	<table width="300" border="1">
		<tr>
			<th width="150">김혜수</th>
			<th width="150">86</th>
		</tr>
	</table>
	
	<table width="300" border="1">
		<tr>
			<th width="150">심도영</th>
			<th width="150">70</th>
		</tr>
	</table>
	
	<table width="300" border="1">
		<tr>
			<th width="150">김태희</th>
			<th width="150">40</th>
		</tr>
	</table>
	
	<table width="300" border="1">
		<tr>
			<th width="150">박수형</th>
			<th width="150">82
		</tr>
	</table>
</div>
</body>
</html>
