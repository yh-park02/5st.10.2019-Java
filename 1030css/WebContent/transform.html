<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform</title>

<style>
	div{
		width:80px;
		height:80px;
		background-color:papayawhip;
		text-align:center;
	}
	#div1{
		-webkit-transform:scale(2.0, 2.0);
		-moz-transform:scale(2.0, 2.0);
		-ms-transform:scale(2.0, 2.0);
	}
</style>

</head>
<body>
	<div id="div1">상자</div>
	<div id="div2">상자</div>
</body>
</html>
