<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 활용</title>
</head>
<body>
	<!--  <img src='./images/1.png' 
	width='200' height='200'/> -->
</body>
<script>
	var idx = 1;
	while(idx <= 5){
		document.writeln(
		"<img src='./images/1.png' width='200' height='200'/>")
		idx = idx + 1;
	}
	
	//2-1000까지 소수의 개수를 구해서 출력 
	//소수는 2부터 자신의 절반이 되는 숫자까지 
	//나누어 떨어지지 않으면 소수 
	//자바스크립트는 정수와 실수를 구분하지 않는다.
	//실수를 정수로 만들 때는 Math.round, ceil, floor
	//함수를 이용해서 소수를 반올림, 올림, 버림을 수행 
	
	var cnt = 0;
	var i =2;
	while(i <= 1000){
		//2부터 자신의 절반이 되는 숫자까지 나누어서 
		//몫이 0인 경우에는 flag를 true로 변경 
		var j =2;
		var flag = false;
		while(j <= Math.floor(i/2)){
			if(i % j ==0){
				flag = true;
				break;
			}
			j=j+1;
		}
		//break를 만나지 않고 반복문을 끝까지 수행했다면 
		if(j == Math.floor(i/2)+1){
			cnt=cnt+1;
		}
		i=i+1;
	}
	document.writeln("소수 개수: "+cnt+"<br/>")
</script>
</html>
