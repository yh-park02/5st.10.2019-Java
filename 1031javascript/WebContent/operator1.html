<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자1</title>
</head>
<body>
</body>
<script>
	var i = 100;
	document.writeln("++i =" + (++i) + "<br/>");
	document.writeln("i++ =" + (i++) + "<br/>");
	
	//나머지 연산 - 실수를 사용하면 결과는 ?
	document.writeln("10 % 7 =" + (10%7)+ "<br/>");
	document.writeln("10.13 % 7.12 =" + (10.13%7.12)+ "<br/>");
	
	//비트 연산 : 2진수로 변환해서 비트 단위로 연산하고 
	//결과는 10진수로 리턴하는 연산자 
	document.writeln("23 << 2 =" + (23<<2)+ "<br/>");
	document.writeln("23 >> 2 =" + (23>>2)+ "<br/>");
	document.writeln("~23 =" + (~23)+ "<br/>");
	document.writeln("23 & 17 =" + (23&17)+ "<br/>");
	document.writeln("23 | 17 =" + (23|17)+ "<br/>");
	document.writeln("23 ^ 17 =" + (23^17)+ "<br/>");

</script>

</html>
