<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 절대 경로를 이용한 하이퍼링크 이동 -->
	<a href="https://www.google.co.kr">구글</a><br/>
	<!-- 상대 경로를 이용한 하이퍼링크 이동 -->
	<a href="./paragraph.html">문단태그</a><br/>
	<!-- 이미지와 문서 파일 링크 설정 
	html, css, js, jsp, xml, json, csv, 
	이미지, 사운드, 동영상은 출력되거나 재생,그 이외의 파일은 다운로드 된다-->
	<a href="./image/2.png">이미지</a></br>
	<a href="./image/10월28일 월요일수업.rtf">문서파일</a></br>
	
	<!-- target을 _blank로 설정하면 새로운 창에 링크가 열리게 된다. -->
	<a href="https://www.google.co.kr"
	target="_blank">구글</a><br/>
	
	<!-- target을 다른 영역의 id로 설정하면 그 영역에 출력된다. 
	모든 사이트가 전부 되지는 않는다.-->
	<a href="https://www.google.co.kr"
	target="_disp">구글</a><br/>
	<iframe name ="disp" id="disp" width="100%" height="100"> </iframe>
	
	
</body>
</html>
