<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 속성</title>
<style>
	ol{
		list-style-type:decimal;
	}
	ul{
	/* 너무 큰 이미지는 사용이 어렵다 */
		list-style-image:url();
	}
	/* 2개의 태그에 동일한 스타일 지정 */
	div,span{
		backgrounf-color:silver;
	}
	body{
		background: red url(image/1.pang) 
		no-repeat 100px top fixed;
	}
		
</style>
</head>
<body>
	<h2>Front End Standard</h2>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>Java Script</li>
		<li>HTML5</li>
	</ol>
	
	<h2>Front End Application</h2>
	<ul>
		<li>jquery - 크로스 브라우징</li>
		<li>bootstrap - 반응형 웹</li>
		<li>angular - mvc</li>
		<li>react - mvc</li>
		<li>vue - mvc</li>
		<li>d3 - 데이터 시각화</li>
	</ul>
	<div>영역</div>
	<span>영역</span>
	
</body>
</html>
